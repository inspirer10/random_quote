<!DOCTYPE html>
<html lang="pl-PL">

    <head>
        <meta charset="UTF-8">
        <title>Random quote that u can easily Tweet</title>
        <link href="https://fonts.googleapis.com/css?family=Pacifico|Ubuntu:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <h1>Random quote machine</h1>
        <div class="box">
            <h2 class="quote"></h2>
            <h3 class="author"></h3>
        </div>
        <div>
            <button class="trigger">Next quote</button>
            <a href="#" target="_blank" class="tweet"><i class="fab fa-twitter icon"></i>Tweet</a>
        </div>
        <script src="js/script.js"></script>
    </body>

</html>
